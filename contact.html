<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brivora Kids Fashion - Contact Us</title>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap');

  body {
    font-family: 'Comic Neue', cursive;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
  }

  header {
  background: #ff6f61;
  color: white;
  padding: 1rem;
  text-align: center;
  font-family: 'Fredoka One', cursive;
  font-size: 2rem;
  letter-spacing: 2px;
}

nav {
  background: #4a90e2;
  padding: 0.5rem;
  text-align: center;
}

nav a {
  color: #fff;
  margin: 0 1rem;
  text-decoration: none;
  font-weight: bold;
  font-family: 'Comic Neue', cursive;
  transition: color 0.3s;
}

nav a:hover {
  color: #ffeb3b;
  text-decoration: underline;
}

.contact-form-container {
  max-width: 600px;
  margin: 3rem auto;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 2rem;
}

.contact-form-container h2 {
  color: #ff6f61;
  font-family: 'Fredoka One', cursive;
  text-align: center;
  margin-bottom: 1.5rem;
}

.contact-form-container label {
  display: block;
  margin: 0.5rem 0 0.2rem;
}

.contact-form-container input,
.contact-form-container textarea {
  width: 100%;
  padding: 0.5rem;
  border: 2px solid #ff6f61;
  border-radius: 10px;
  margin-bottom: 1rem;
  font-family: 'Comic Neue', cursive;
}

.contact-form-container button {
  background: #ff6f61;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 20px;
  font-family: 'Comic Neue', cursive;
  transition: background 0.3s;
}

.contact-form-container button:hover {
  background: #ff4081;
}

</style>
</head>
<body>
<header>Brivora Kids Fashion</header>

<nav>
  <a href="landing.html">Home</a>
  <a href="Product_page.html">Products</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="login.html">Login</a>
</nav>

<div class="contact-form-container">
  <h2>Contact Us</h2>

  <form action="#" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
<footer>
  © 2025 Brivora Kids Fashion — All Rights Reserved
</footer>
</body>
</html>
